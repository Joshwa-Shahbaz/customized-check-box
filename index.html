<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized checkbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="title">
            <input type="checkbox" name="sports" id="sports1"> 
            <label for="sports1">
                <i class="fa-solid fa-basketball fas"></i>
                <h6>Basketball</h6>
            </label>
        </div>
        <div class="title">
            <input type="checkbox" name="sports" id="sports2"> 
            <label for="sports2">
                <i class="fa-solid fa-person-swimming fas"></i>
                <h6>Swimming</h6>
            </label>
        </div>
        <div class="title">
            <input type="checkbox" name="sports" id="sports3"> 
            <label for="sports3">
                <i class="fa-solid fa-chess fas"></i>
                <h6>Chess</h6>
            </label>
        </div>
    </section>
    
</body>
</html>
